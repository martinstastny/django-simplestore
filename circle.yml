machine:
  node:
    version: 7.2.0
  npm:
    version: 3.10.9
  python:
    version: 3.6.1

  environment:
    NODE_ENV: production

test:
  override:
    - python ./manage.py test --settings=store.settings.test

deployment:
  staging:
    branch: develop
    heroku:
      appname: django-simple-ecommerce
    commands:
      - npm run prod
      - python ./manage.py loaddata products.json