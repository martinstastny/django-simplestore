machine:
  node:
    version: 7.2.0
  npm:
    version: 3.10.9
  python:
    version: 3.6.1

  environment:
    NODE_ENV: production

test:
  override:
    - python ./manage.py test --settings=store.settings.test
    - npm run prod
    - python ./manage.py migrate --settings=store.settings.staging
    - python ./manage.py collectstatic --settings=store.settings.staging --no-input

deployment:
  staging:
    branch: develop
    heroku:
      appname: django-simple-ecommerce
    commands:
      - python ./manage.py loaddata products.json